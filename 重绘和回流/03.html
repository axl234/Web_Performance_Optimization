<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #rect{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: blue;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="rect"></div>
    <script>
        setTimeout(function() {
            document.getElementById('rect').style.opacity = '0';
        }, 2000);
    </script>
</body>
</html>
